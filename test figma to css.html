<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body, html {
    padding: 0px;
    margin: 0px;
}
.wrapper {
display: grid;
grid-template-columns: 100px auto;
background-color: aqua;
height: 300px;
width: 100vw;
padding: 4px;
gap: 8px;
margin: 0px;
}

.fixed {
width: 100%;
height: 100%;
background-color: blueviolet;
}
.fill {
    height: 100%;
    width: 100%;
    background-color: brown;

}

</style>


</head>
<body>

    <div class="wrapper">
        <div class="fixed"></div>
        <div class="fill"></div>

    </div>
    
</body>
</html>
